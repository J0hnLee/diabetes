version: "3.9"

services:
  fastapi:
    build:
    # use the current directory as the build context  
      context: .
      args:
        - DEV=true
    ports:
      - 8040:8040
    volumes:
      - ./app:/app
      #- dev-static-data:/vol/web

    # command: >
    #    "uvicorn demo:app --reload"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme

    depends_on:
      - redis
    

  redis:
    image: redis:latest
    

